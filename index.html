<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel=" stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div><canvas width=850>

        </canvas></div>
    <div class="instruction"></div>
    <div class="content">
        <h2>Do you know?</h2>
        <p><br>* Humans used to play board games since 1300 BCE in Ancient Egypt and the Roman Empire.
            <br>* It was named "Noughts and Crosses" until the 20 century
            <br>*In 1952 Alexander S. Douglas developed OXO game, and it became one of the first known video games
            <br>
        </p>

    </div>
    <div class="content" id="play">
        <button class="go">Lets Play!</button>
    </div>
    <Table class="game">
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>

        <tr class="container2">
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>

        <tr class="container3">
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>

    </Table>

    <div class="announce">
        <h2></h2>
        <button class="again">Play Again</button>
    </div>
    <footer id="sticky">
        <p class="left">Made by Leana &hearts; October 2018</p>

    </footer>
</body>

</html>
